<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Регистрация</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form action="/success" method="GET">
    <label for="inn">ИНН</label>
    <input type="text" id="inn" name="inn" required minlength="12" maxlength="12">

    <label for="address">Адрес</label>
    <input type="text" id="address" name="address" required>

    <label for="pasport_series">Серия паспорта</label>
    <input type="text" id="pasport_series" name="pasport_series" required>

    <label for="pasport_number">Номер паспорта</label>
    <input type="text" id="pasport_number" name="pasport_number" required>

    <label for="pasport_place_of_birth">Место рождения</label>
    <input type="text" id="pasport_place_of_birth" name="pasport_place_of_birth" required>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
